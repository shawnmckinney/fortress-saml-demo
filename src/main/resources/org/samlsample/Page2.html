<html>
<head>
    <wicket:head>
        <title>SAML Sample2</title>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <h1>Page2</h1>

    <form wicket:id="pageForm">
        <span wicket:id="label2"></span>
        <br>
        <br>
        <fieldset>
            <legend>These buttons are secured by the following RBAC permissions</legend>

            <table id="inputFormTable">
                <tr>
                    <td>
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="samlpage2.button1">page2.button1</button>
                    </td>
                    <td>
                        <b>Object: Page2; Operation: Button1;</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="samlpage2.button2">page2.button2</button>
                    </td>
                    <td>
                        <b>Object: Page2; Operation: Button2;</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="samlpage2.button3">page2.button3</button>
                    </td>
                    <td>
                        <b>Object: Page2; Operation: Button3;</b>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</wicket:extend>
This is free and unencumbered software released into the public domain.
</body>
</html>
